<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>CountApp</title>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 class="title">Count App</h1>
    </header>
    <section class="section">
      <span class="numberContainer">
        <p id="number" class="number">0</p>
      </span>
      <div class="buttonContainer">
        <button id="buttonIncrement" class="button">+</button>
        <button id="buttonZero" class="button">0</button>
        <button id="buttonDecrement" class="button">-</button>
      </div>
    </section>
  </main>

  <script src="./index.js"></script>
</body>
</html>
